<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Подарок</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="envelope">

            <div class="envelope__top">
                <img src="http://up-skills.ru/test/envelope-top.svg" alt="">
            </div>

            <div class="paper">
                Подарок
            </div>

            <div class="envelope__body">
                <img src="http://up-skills.ru/test/envelope.svg" alt="">
            </div>


        </div>
    </div>
    <script>
        $('.envelope').on('click', function(e){
            $('.envelope__top').toggleClass('envelope__top_close');
            $('.paper').toggleClass('paper_close');
        })
    </script>
</body>
</html>
