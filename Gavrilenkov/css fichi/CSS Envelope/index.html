<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Otk</title>
</head>
<body>
    <div class="section">
        <div class="envelope">
          
        <div class="envelope__top">
          <img src="http://up-skills.ru/test/envelope-top.svg" alt="">

          <div class="paper">
            Подарок
          </div>
          
          <div class="envelope__body">

          </div>
          
        </div>
      </div>
      <script>
          $('.envelope').on('click', function(e) {
   $('.envelope__top').toggleClass('envelope__top_close');     
   $('.paper').toggleClass('paper_close');               
})
      </script>
</body>
